<!DOCTYPE html>
<html dir="ltr">
    <head>
       <meta charset="utf-8">
       <link rel="shortcut icon" href="images/BlueLogo.png">

       <link rel="stylesheet" href="css/main.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
