<!DOCTYPE html>
<html dir="ltr">
    <head>
       <meta charset="utf-8">
       <link rel="shortcut icon" href="images/BlueLogo.png">
       <link rel="stylesheet" href="css/normalize.css">
       <link rel="stylesheet" href="css/main.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
       <title>Formulaire rapport</title>
    </head>
    <body>
        <div class="left-side float-left">
            <img src="images/WhiteLogo.png" class="brand">
            <a href="index.html">
                <div>
                    <img src="images/Vacciner.png" alt="vacciner" class="side-image">
                </div> 
            </a>
            <a href="suivi.html">
                <div>
                    <img src="images/Suivi.png" alt="suivi" class="side-image">
                </div> 
            </a>
            <div  class="active">
                <img src="images/Rapport.png" alt="rapport" class="side-image">
            </div>
            <div class="parametres">
                <img src="images/settings.png" alt="settings" class="side-image">
            </div>
        </div>
        <div class="right-content float-right" style="direction: ltr;">
            <h2 style="margin-bottom: 0px !important;">RAPPORT D'AVANCEMENT QUOTIDIEN</h2>
            <span>Veillez s'il vous plait remplir le formulaire suivant afin de générer le rapport d'aujourd'hui :</span>
            <div class="form">
                <div>
                    <input class="semi float-left" type="number" name="" id="" placeholder="Nombre de personnes vaccinés">
                    <input class="semi float-right" type="number" name="" id="" placeholder="Nombre de personnes absentes">
                </div>

                <div>
                    <input class="semi float-left" type="number" name="" id="" placeholder="Nombre de personnes suivies">
                    <input class="semi float-right" type="number" name="" id="" placeholder="Nombre de personnes aillons des effets secondaires">
                </div>
                <div>
                    <select name="" id="" style="width: 100%;">
                        <option value="/">Liste des effets secondaires observés</option>
                        <option value="1">Des douleurs dans les membres et les articulations</option>
                        <option value="2">De la fatigue, des maux de tête et de la fièvre </option>
                        <option value="3">Vomi sévèrement</option>
                    </select>
                </div>
                <div>
                    <input class="semi float-left" type="number" name="" id="" placeholder="Nombre de doses utilisées">
                    <input class="semi float-right" type="number" name="" id="" placeholder="Nombre de perte de vie">
                </div>
            </div>
            <div class="clearfix"></div>
            <a href="rapport.html"><span class="button" style="margin-left: 0 !important;">Enregistrer et générer le rapport</span></a>
        </div>
    </body>
</html>
